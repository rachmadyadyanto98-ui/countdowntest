<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Split Countdown Technic & Bobbin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* ubah jadi vertikal */
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .divider {
      height: 4px; /* ubah jadi horizontal */
      background-color: #555;
      width: 100%;
    }

    .countdown-red,
    .countdown-blue {
      font-size: 5em;
    }

    .countdown-active {
      font-size: 15em;
    }

    .countdown-red {
      color: #FF3333;
    }

    .countdown-blue {
      color: #3399FF;
    }

    .next-time {
      font-size: 1em;
      margin-top: 10px;
      color: #ccc;
    }

    .watermark,
    .watermark-red {
      position: absolute;
      font-size: 6em;
      font-weight: bold;
      opacity: 0.2;
      pointer-events: none;
      user-select: none;
    }

    .watermark-red {
      top: 20px;
      left: 20px;
    }

    .watermark {
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="section technic">
    <div id="countdown-technic" class="countdown-red">Menunggu...</div>
    <div id="next-technic" class="next-time"></div>
    <div class="watermark-red">TECHNIC</div>
  </div>
  <div class="divider"></div>
  <div class="section bobbin">
    <div id="countdown-bobbin" class="countdown-blue">Menunggu...</div>
    <div id="next-bobbin" class="next-time"></div>
    <div class="watermark">BOBBIN</div>
  </div>

  <script>
    const duration = 15 * 60;

    const technicTimes = [
      "08:30", "08:50", "09:10", "09:30",
      "11:30", "11:50", "12:10", "12:30",
      "15:15", "15:30", "15:45", "16:00",
      "18:00", "18:45"
    ];

    const bobbinTimes = [
      "08:30", "08:50", "09:10", "09:30",
      "11:30", "11:50", "12:10", "12:30",
      "15:15", "15:35", "15:55", "16:15",
      "17:30", "17:55"
    ];

    const countdownTechnic = document.getElementById("countdown-technic");
    const countdownBobbin = document.getElementById("countdown-bobbin");
    const nextTechnic = document.getElementById("next-technic");
    const nextBobbin = document.getElementById("next-bobbin");

    function parseTimeToDate(timeStr) {
      const [hour, minute] = timeStr.split(":").map(Number);
      const date = new Date();
      date.setHours(hour, minute, 0, 0);
      return date;
    }

    function getActiveStart(now, timeList) {
      for (const timeStr of timeList) {
        const start = parseTimeToDate(timeStr);
        const end = new Date(start.getTime() + duration * 1000);
        if (now >= start && now < end) {
          return start;
        }
      }
      return null;
    }

    function getNextStart(now, timeList) {
      for (const timeStr of timeList) {
        const start = parseTimeToDate(timeStr);
        if (now < start) {
          return timeStr;
        }
      }
      return null;
    }

    function updateCountdown() {
      const now = new Date();

      const technicStart = getActiveStart(now, technicTimes);
      if (technicStart) {
        countdownTechnic.classList.add("countdown-active");
        const elapsed = Math.floor((now - technicStart) / 1000);
        const remaining = duration - elapsed;
        if (remaining >= 0) {
          const minutes = Math.floor(remaining / 60);
          const seconds = remaining % 60;
          countdownTechnic.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          nextTechnic.textContent = "";
        } else {
          countdownTechnic.textContent = "00:00";
          nextTechnic.textContent = "";
        }
      } else {
        countdownTechnic.classList.remove("countdown-active");
        const next = getNextStart(now, technicTimes);
        countdownTechnic.textContent = next ? "Menunggu..." : "Selesai";
        nextTechnic.textContent = next ? `Jam berikutnya: ${next}` : "";
      }

      const bobbinStart = getActiveStart(now, bobbinTimes);
      if (bobbinStart) {
        countdownBobbin.classList.add("countdown-active");
        const elapsed = Math.floor((now - bobbinStart) / 1000);
        const remaining = duration - elapsed;
        if (remaining >= 0) {
          const minutes = Math.floor(remaining / 60);
          const seconds = remaining % 60;
          countdownBobbin.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          nextBobbin.textContent = "";
        } else {
          countdownBobbin.textContent = "00:00";
          nextBobbin.textContent = "";
        }
      } else {
        countdownBobbin.classList.remove("countdown-active");
        const next = getNextStart(now, bobbinTimes);
        countdownBobbin.textContent = next ? "Menunggu..." : "Selesai";
        nextBobbin.textContent = next ? `Jam berikutnya: ${next}` : "";
      }
    }

    function loop() {
      updateCountdown();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
